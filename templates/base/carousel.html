{% load static %}
<div id="carouselExampleCaptions" class="carousel slide pt-0" data-ride="carousel" data-pause="false">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>

    </ol>
    <div class="carousel-inner" role=" listbox">
        <div class="carousel-item active">
            <img src="{% static 'mdb/img/slider1.png'%}" class="view d-block w-100" alt="First slide">
            <div class="carousel-caption d-none d-md-block text-md-right">
                <a class="btn btn-dark btn-lg">Matemática
                    <i class="fas fa-graduation-cap ml-2"></i>
                </a>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'mdb/img/slider2.png' %}" class="view d-block w-100" alt="Second slide">
            <div class="carousel-caption d-none d-md-block text-md-right">
                <a class=" btn btn-dark ">Ciencia</a>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'mdb/img/slider3.png' %}" class="view d-block w-100" alt="Third slide">
            <div class="carousel-caption d-none d-md-block text-md-right ">
                <a class=" btn btn-dark ">Cálculo y Estadística</a>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'mdb/img/slider4.png' %}" class="view d-block w-100" alt="fourth slide">
            <div class="carousel-caption d-none d-md-block text-md-right ">
                <a class=" btn btn-dark ">Programación web</a>
            </div>
        </div>
    </div>

    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Siguiente</span>
    </a>
</div>
